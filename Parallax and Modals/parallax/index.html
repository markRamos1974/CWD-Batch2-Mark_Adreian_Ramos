<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Materialize</a>

          <ul id="slide-out" class="sidenav">
    
          </ul>
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
        </div>
    </nav>

    <div class="parallax-container">
        <div class="parallax"><img src="images/image1.jpg" style="width: 100vw;"></div>
    </div>

    <div class="section white">
        <div class="row container">
          <h2 class="header pink-text text-lighten-2" style="font-weight: 300;">Parallax</h2>
          <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
        
          <h2 class="header" style="font-weight: 300;">Parallax Demo Html</h2>
       
        
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="images/image2.jpg" style="width: 100vw;"></div>
    </div>
          

    
            
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>        
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.parallax').parallax();
        });
    </script>
</body>
</html>
